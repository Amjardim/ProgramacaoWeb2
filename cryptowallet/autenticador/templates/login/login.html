<html lang="pt-BR" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>
            Crypto Wallet
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="JS/script.js" type='text/javascript'></script>
    </head>
    <body>
        <h1>Crypto Wallet - Login</h1>
        <form class="" method='POST' id='idFormCadastro'>{% csrf_token %}
            <table>
            <tr><td id='idMensagem' colspan='2'>&nbsp;</td></tr>
            <!--USUARIO-->
            <tr>
                <td class='formLabel'>Email:</td>
                <td><input type='text' name='username' id='idEmail' class='campoCerto'/></td>
                <td id='idErrorEmail'>&nbsp;</td>
            </tr>
            <!--SENHA -->
            <tr>
                <td class='formLabel'>Senha:</td>
                <td><input type='text' name='password' id='idSenha' class='campoCerto'/></td>
                <td id='idErrorSenha'>&nbsp;</td>
            </tr>
            <!--BOTAO FAZER LOGIN -->
            <tr>
                <td class= 'celulaCentralizada' colspan='2'><input type='submit' value='Login'/></td>
            </tr>
            </table>
        </form>
        <tr>
            <a onclick="location.href='http://127.0.0.1:8000/registrarusuario'" type='button' class= 'celulaCentralizada' colspan='2'>Registrar</a>
        </tr>
    </body>
</html>
