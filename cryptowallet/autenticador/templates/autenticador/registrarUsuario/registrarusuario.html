<html lang="pt-BR" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>
            Crypto Wallet
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="JS/script.js" type='text/javascript'></script>
    </head>
    <body>
        <h1>Crypto Wallet - Login</h1>
        <form class="" method='POST' id='idFormCadastro'>{% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    {{message}}
                {% endfor %}
            {% endif %}
            <table>
            <tr><td id='idMensagem' colspan='2'>&nbsp;</td></tr>
            <!--Email-->
            <tr>
                <td class='formLabel'>Nome de Usuario:</td>
                <td><input type='text' name='username' id='idEmail' class='campoCerto'/></td>
                <td id='idErrorEmail'>&nbsp;</td>
            </tr>
            <!--SENHA -->
            <tr>
                <td class='formLabel'>Senha:</td>
                <td><input type='text' name='password' id='idSenha' class='campoCerto'/></td>
                <td id='idErrorSenha'>&nbsp;</td>
            </tr>
            <!--SENHA -->
            <tr>
                <td class='formLabel'>Confirmar Senha:</td>
                <td><input type='text' name='passwordConfirmation' id='idConfirmadaSenha' class='campoCerto'/></td>
                <td id='idErrorSenha'>&nbsp;</td>
            </tr>
            <!--PRIMEIRO NOME -->
            <tr>
                <td class='formLabel'>Nome:</td>
                <td><input type='text' name='firstName' id='idPrimeiroNome' class='campoCerto'/></td>
                <td id='idErrorNome'>&nbsp;</td>
            </tr>
            <!--SOBRENOME-->
            <tr>
                <td class='formLabel'>Sobrenome:</td>
                <td><input type='text' name='lastName' id='idSobrenome' class='campoCerto'/></td>
                <td id='idErrorSobrenome'>&nbsp;</td>
            </tr>
            <!--BOTAO CONFIRMAR REGISTRO-->
            <tr>
                <td class= 'celulaCentralizada' colspan='2'><input type='submit' value='Confirmar'/></td>
            </tr>
            </table>
        </form>
    </body>
</html>
