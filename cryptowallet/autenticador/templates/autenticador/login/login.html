<html lang="pt-BR" dir="ltr">
    <head>
        <meta charset="utf-8">
        {% load static %}
        <script src="{% static 'autenticador/js/script.js'%}" type="text/javascript">
            window.CSRF_TOKEN = "{{ csrf_token }}"; 
        </script>
        <title>
            Crypto Wallet
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>
    <body>
        <h1>Crypto Wallet - Login</h1>
        <form class="" method="post" action="noAction" id='idFormCadastro'>{% csrf_token %}
            <table>
            <td class='text' id='idMensagem'></td>
            <!--USUARIO-->
            <tr>
                <td class='formLabel'>Usuario:</td>
                <td><input type='text' name='username' id='idUsuario' class='campoCerto'/></td>
                <td id='idErrorEmail'>&nbsp;</td>
            </tr>
            <!--SENHA -->
            <tr>
                <td class='formLabel'>Senha:</td>
                <td><input type='text' name='password' id='idSenha' class='campoCerto'/></td>
                <td id='idErrorSenha'>&nbsp;</td>
            </tr>
            </table>
        </form>
        <!--BOTAO FAZER LOGIN -->
        <tr>
            <a id = 'idLogin' type='button' class= 'celulaCentralizada' colspan='2'>Login</a>
        </tr>
        <tr>
            <a id = 'idRegistrar' onclick="location.href='http://127.0.0.1:8000/registrarusuario'" type='button' class= 'celulaCentralizada' colspan='2'>Registrar</a>
        </tr>
    </body>
</html>
