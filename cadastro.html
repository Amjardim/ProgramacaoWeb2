<html lang="pt-BR" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>
            Cadastro
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="JS/script.js" type='text/javascript'></script>
    </head>
    <body>
        <h1>Formulario de Cadastro</h1>
        <form class="" action = 'paginaAtivaNoServidor' method='GET' id='idFormCadastro'>
            <table>
            <tr><td id='idMensagem' colspan='2'>&nbsp;</td></tr>
            <!--CAMPO NOME -->
            <tr>
                <td class='formLabel'>Nome:</td>
                <td><input type='text' id='idNome'class='campoCerto'/></td>
                <td id='idErrorNome'>&nbsp;</td>
            </tr>
            <!--CAMPO EMAIL -->
            <tr>
                <td class='formLabel'>Email:</td>
                <td><input type='text' id='idEmail'class='campoCerto'/></td>
                <td id='idErrorEmail'>&nbsp;</td>
            </tr>
            <!--CAMPO CPF -->
            <tr>
                <td class='formLabel'>CPF:</td>
                <td><input type='text' id='idCPF'/></td>
            </tr>
            <!--CAMPO DATA DE NASCIMENTO -->
            <tr>
                <td class='formLabel'>Data de Nascimento:</td>
                <td><input type='text' id='idDtNasc'/></td>
            </tr>
            <!--BOTAO ENVIA FORMULARIO -->
            <tr>
                <td class= 'celulaCentralizada' colspan='2'><input type='submit' value='Envia o Formulario'/></td>
            </tr>
            </table>
        </form>
    </body>
</html>
